<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://kit.fontawesome.com/b95f9ca2b6.js" crossorigin="anonymous"></script>
    <script src="../js/game.js" defer></script>
    <title>벌레를 잡아라!</title>
</head>
<body>
    <div class="wrap">
        <!-- 고정영역 -->
        <div class="board">
            <button type="button" class="btn btn_start"><i class="fa-solid fa-play"></i></button>
            <button type="button" class="btn btn_stop" style="display: none;"><i class="fa-solid fa-stop"></i></button>
            <div class="timer"></div>
            <div class="num_count"></div>
        </div>
        <!-- // 고정영역 -->
        
        <div class="ground">
        </div>

        <div class="popup">
            <p class="popup_text"></p>
            <button class="btn btn_restart"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
</body>
</html>
